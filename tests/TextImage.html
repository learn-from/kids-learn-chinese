<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Base64 Image</title>
</head>
<body>

<h2>Enter Text to Convert into a Base64 Image</h2>
<input type="text" id="textInput" placeholder="Type something..." value="Hello, Base64!">
<button onclick="convertTextToBase64()">Convert to Base64</button>

<br><br>
<canvas id="textCanvas" width="600" height="200" style="display:none"></canvas>

<br><br>
<textarea id="base64Output" rows="6" cols="60" readonly></textarea>
<br><br>
<img id="imagePreview" alt="Generated Image will appear here">

<script>
function convertTextToBase64() {
    const canvas = document.getElementById("textCanvas");
    const ctx = canvas.getContext("2d");
    const text = document.getElementById("textInput").value;

    // Clear the canvas
    // ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Set background color (optional)
    // ctx.fillStyle = "white";
    // ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Set text properties
    ctx.fillStyle = "DarkGreen"; // Text color
    ctx.font = "30px KaiTi"; // Font size and style
    ctx.textAlign = "center"; // Align text
    ctx.textBaseline = "middle";

    // Draw text on the canvas
    ctx.fillText(text, canvas.width / 2,  canvas.height / 2);
    ctx.fillText(text, canvas.width / 2,  canvas.height - 30);

    // Convert canvas content to Base64
    const base64Image = canvas.toDataURL("image/png"); // Image format: PNG

    // Display Base64 string in the textarea
    document.getElementById("base64Output").value = base64Image;

    // Show the generated image
    document.getElementById("imagePreview").src = base64Image;
}
</script>

</body>
</html>
