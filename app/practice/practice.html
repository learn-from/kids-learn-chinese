<!-- The main contents section -->
<div id='practice' class="contents">
    <div id='character-row' class="character-row">
        <div id='character-card' class="character-card">
            <p>
                <span id='character' onclick="Painter.draw()" title="click to redraw the character"></span>
            </p>
            <p>
                <span id='english' class='english'></span>
                <span class="fa-solid fa-play speaker" title="Speak English"
                    onclick="Speaker.say('en-US', 'english')"></span>
                <span class="fa-solid fa-hand-point-right next-char" title="Next Character"
                    onclick="Practice.nextCharacter()"></span>
            </p>
        </div>

        <!-- The word card phrases and sentence -->
        <div id='word-card' class='word-card'>
            <!-- The word row: phrases, sentence and their pronunciations -->
            <p id='next-character'>
                <span id='chinese' class="chinese" onclick="Speaker.speechCheck('chinese')"
                    title="Talk to App"></span>&nbsp;&nbsp;【<span id='pinyin' class="pinyin"></span>】
                <span class="fa-solid fa-volume-high mandarin" title="Speak Mandarin"
                    onclick="Speaker.say('zh-CN', 'chinese')"></span>
                <span class="fa-solid fa-volume-low cantonese" title="Speak Cantonese"
                    onclick="Speaker.say('yue-HK', 'chinese')"></span>
            </p>
            <p>
                <span id="phrase1" class="phrase break-line" title="Talk to App"
                    onclick="Speaker.speechCheck('phrase1')"></span>
                <span class="fa-solid fa-volume-high mandarin" title="Speak Mandarin"
                    onclick="Speaker.say('zh-CN', 'phrase1')"></span>
                <span class="fa-solid fa-volume-low cantonese" title="Speak Cantonese"
                    onclick="Speaker.say('yue-HK', 'phrase1')"></span>
                <span style='margin-right:40px' )"> </span>

                <span id="phrase2" class="phrase break-line" title="Talk to App"
                    onclick="Speaker.speechCheck('phrase2')"></span>
                <span class="fa-solid fa-volume-high mandarin" title="Speak Mandarin"
                    onclick="Speaker.say('zh-CN', 'phrase2')"></span>
                <span class="fa-solid fa-volume-low cantonese" title="Speak Cantonese"
                    onclick="Speaker.say('yue-HK', 'phrase2')"></span>
                <span style='margin-right:40px' )"> </span>
            </p>
            <p>
                <span id="sentence" class="sentence break-line" title="Talk to App"
                    onclick="Speaker.speechCheck('sentence')"></span>
                <span class="fa-solid fa-volume-high mandarin" title="Speak Mandarin"
                    onclick="Speaker.say('zh-CN', 'sentence')"></span>
                <span class="fa-solid fa-volume-low cantonese" title="Speak Cantonese"
                    onclick="Speaker.say('yue-HK', 'sentence')"></span>
            </p>

            <!-- This element is for getting voice and check pronunciation -->
            <div id='speech-check' class="speech-check">
                <div id='speech-sign-card' class='speech-sign-card'>
                    <!-- a list of img tags here, only one is set to display -->
                    <img id='recording' class="recording" title='recording' src="" />
                </div>
                <div id='recognization' class='speech-check-card sentence'>
                    <span id="input-text" class="sentence"></span><br>
                    <span id="input-pinyin" class="pinyin"></span>
                    <p id="rec-error" class='error-message'></p>
                </div>
                <!-- This is for the error messages -->
                <div id='error-message' class="error-message" onclick="Speaker.showError('')"
                    title="Click to hide the error message">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- This element is for multiple choice selections (pictures) -->
<div class="contents">
    <div id='multi-choice-row' class="picture-row">
        <div id=" picture1" class="picture"><img src='assets/images/chars/Number/number-0.png' class='picture-choice' />
        </div>
        <div id="picture2" class="picture"><img src='assets/images/chars/Number/number-7.png' class='picture-choice' />
        </div>
        <div id="picture3" class="picture"><img src='assets/images/chars/Number/number-3.png' class='picture-choice' />
        </div>
        <div id="picture4" class="picture"><img src='assets/images/chars/Number/number-10.png' class='picture-choice' />
        </div>
    </div>
</div>
